apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: {{ .Values.sql.name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.sql.name }}
  labels:
    app: {{ .Values.sql.appname }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.sql.appname }}
  template:
    metadata:
      labels:
        app: {{ .Values.sql.appname }}
    spec:
      containers:
        - name: {{ .Values.sql.name }}
          image: {{ .Values.sql.container.image }} 
          ports:
            - containerPort: {{ .Values.sql.container.port }}
          env:
            - name: MYSQL_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: sql-root-username
            - name: MYSQL_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: sql-root-password
          volumeMounts:
            - name: {{ .Values.sql.volume.name }}
              mountPath: {{ .Values.sql.volume.mountPath }} 
      volumes:
        - name: {{ .Values.sql.volume.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.sql.volume.pvc.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: sql-service
spec:
  selector:
    app: {{ .Values.sql.appname }}
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
